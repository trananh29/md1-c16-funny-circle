    <title>Funny circle</title>

<body>
<canvas id="myCanvas" width="720px" height="720px" style="border:1px solid #d3d3d3;"></canvas>

<script>
  function Circle(x,y,radius) {
    this.x=x;
    this.y=y;
    this.radius=radius;
  }

  function getRandomnum() {
    return Math.floor(Math.random()*255);
  }
  function getRandomCo(){
    let red= getRandomnum();
    let green=getRandomnum();
    let blue=getRandomnum();
    return "rgb("+ red +","+ blue +","+ green +")";

  }
  function CreateCircle() {
    var ctx=document.getElementById('myCanvas').getContext("2d");
    var radius= Math.floor(Math.random()*80);
    var color =getRandomCo();
    var x= Math.random()*window.innerWidth;
    var y = Math.random()*window.innerHeight;
    var cicle1= new Circle(x,y,radius);
    ctx.beginPath();
    ctx.arc(cicle1.x, cicle1.y,cicle1.radius,0,2*Math.PI);
    ctx.fillStyle=color;
    ctx.fill();
  }
for (let i=0; i<30;i++) {
  CreateCircle()
}
</script>
